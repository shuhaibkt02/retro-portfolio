<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SHUHAIB KT | Flutter & Blockchain Developer | Portfolio</title>
    <meta
      name="title"
      content="SHUHAIB KT — Flutter & Solidity Developer | Web3 Portfolio"
    />
    <meta
      name="description"
      content="Professional portfolio of SHUHAIB KT: Flutter mobile developer, Solidity smart contract engineer, and Web3 enthusiast. Explore my projects, open-source contributions, and technical expertise in blockchain and cross-platform apps."
    />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  </head>
  <body>
    <div class="desktop-icons">
      <div class="desktop-icon" id="desktop-icon">
        <svg
          class="icon-terminal"
          width="40"
          height="40"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <rect
            x="2"
            y="4"
            width="20"
            height="16"
            rx="2"
            stroke="#0f0"
            stroke-width="2"
          />
          <path
            d="M6 10L10 14L6 18"
            stroke="#0f0"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
          <path
            d="M12 18H18"
            stroke="#0f0"
            stroke-width="2"
            stroke-linecap="round"
          />
        </svg>
        <div class="icon-text">Terminal</div>
      </div>
    </div>

    <div class="terminal">
      <div class="terminal-header">
        <div class="terminal-title">SHUHAIB KT</div>
        <div class="terminal-controls">
          <span class="minimize-btn">_</span>
          <span class="close-btn">×</span>
        </div>
      </div>
      <div class="terminal-content">
        <div class="terminal-output" id="output">
          <p class="welcome-text">Welcome to Portfolio v1.0</p>
          <p>
            Type <span class="command">help</span> to see available commands.
          </p>
        </div>
        <div class="terminal-input-line">
          <span class="prompt">guest@matrix:~$</span>
          <input type="text" id="terminal-input" autofocus autocomplete="off" />
        </div>
      </div>
    </div>

    <script src="scipt.js"></script>
  </body>
</html>
